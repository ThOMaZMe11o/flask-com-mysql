<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 overflow-hidden">
    <!-- Header de Navegação -->
    <header class="bg-black text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex">
                <img src="../static/images/chapeu-de-graduacao.png" alt="" class="w-8 mr-2">
                <h1 class="text-2xl font-medium font-mono">FUTURE UNIVERSITY</h1>
            </div>
            <nav>
                <a href="/" class="px-4 py-2 text-md font-medium hover:bg-gray-800 rounded font-mono">Home</a>
                <a href="/quem-somos" class="px-4 py-2 text-md font-medium hover:bg-gray-800 rounded font-mono">Quem Somos</a>
                <a href="/contato" class="px-4 py-2 text-md font-medium hover:bg-gray-800 rounded font-mono">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <div class="flex justify-center m-20">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastro de Usuários</h2>
            
            <form action="/cadastro" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="submit"
                        class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 font-semibold">
                    Cadastrar
                </button>
            </form>
            <h2 class="text-md mt-4 py-2 px-4 text-center text-gray-800 shadow-md bg-gray-200 hover:bg-gray-300 rounded-md "><a href="/usuarios">Ver usuários cadastrados</a></h2>
        </div>
    </div>
</body>
</html>
